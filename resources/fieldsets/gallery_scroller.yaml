title: 'Gallery scroller'
fields:
  -
    handle: images
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: Images
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: scroll
    field:
      options:
        left: Left
        right: Right
      default: left
      type: button_group
      display: Scroll
      icon: button_group
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: section_space
    field: common_fields.section_space
