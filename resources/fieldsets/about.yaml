title: About
fields:
  -
    handle: text
    field:
      buttons:
        - h2
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
        - horizontalrule
        - title
        - brand_color
        - large_text
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      word_count: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: Text
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: links
    field: links.links
  -
    handle: benefits
    field:
      type: section
      display: Benefits
      icon: section
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: list
    field:
      type: list
      display: List
      icon: list
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
