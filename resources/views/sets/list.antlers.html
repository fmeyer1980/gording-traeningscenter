<ul class="list-none !pl-0 font-semibold !space-y-[.8em] {{ if last }} !mb-0 {{ /if }}">
    {{ list }}
        <li class="flex items-center space-x-[.8em]">{{ svg src="checkmark" class="text-primary-shade h-[.9em] shrink-0" }}<span class="leading-tight">{{ value }}</span></li>
    {{ /list }}
</ul>
